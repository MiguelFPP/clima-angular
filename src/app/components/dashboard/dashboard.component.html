<div class="alert alert-dismissible alert-danger" *ngIf="showError">
  <div class="text-center">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Error al obtener el Clima</strong>
  </div>
</div>
<div class="container p-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImagen" alt="img clima" width="300px" height="300px" />
    </div>
    <div class="col-lg-6">
      <input
        type="text"
        class="form-control form-control-lg size"
        placeholder="Ingrese ciudad"
        [(ngModel)]="ciudad"
      />
      <button
        class="btn btn-primary btn-lg btn-block mt-4 size"
        [disabled]="ciudad == ''"
        (click)="obtenerClima()"
      >
        Obtener Clima
      </button>
      <!-- spinner de carga -->
      <div class="text-center mt-3" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="card mt-3" *ngIf="query">
        <div class="card-body">
          <p><b>Temperatura: </b> {{ temperatura }}</p>
          <p><b>Humedad: </b> {{ humedad }}</p>
          <p><b>Clima: </b> {{ clima }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
